<table class="cmdtable" cellpadding="5" border="0">
<tr><td class="label">Command</td>
<td class="cmdname">Poly</td></tr>
<tr><td valign="top" class="label">Format</td>
<td>poly <i>array</i>, <i>segments</i></td></tr>
<tr><td valign="top" class="label">Description</td>
<td class="desc">Draws a polygon.  The sides of the polygon are defined by the values stored in the array, which should be stored as x,y pairs, sequentially.  The number of sides must be given as the second argument.</td></tr>
